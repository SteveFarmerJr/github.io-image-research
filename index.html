<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clean OCR</title>


    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery.Jcrop.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" crossorigin="anonymous">
    
  

</head>
<body class="step1">

<div class="container">
    <div class="alert alert-danger"><strong>Oops!</strong> <span></span></div>
    <main>
    </main> 
    <!---------------------------------------------------------------STEP 1---------------------------------------------------------------->
    <div class="jumbotron" style="padding-top:5px;padding-bottom:5px;">
        <!-- <h2><i class="glyphicon glyphicon-camera"></i></h2> -->
        <div class="controls">
            <button class="btn btn-default btn-sm" id="button" style="margin:5px;">
                <span class="glyphicon glyphicon-camera" style="margin:0 5px 0 0 ;"></span>Pick Camera
            </button>
            <select id="select" class="form-control">
                <option></option>
            </select>
        </div>
        <div id="step1">
            <p class="lead">
                Center Subject - try to minimize glare
                <i class="glyphicon glyphicon-question-sign help" data-placement="bottom"
                   data-content="<img src='img/step1.png' />" data-html="true"></i>
            </p>

            <figure class="not-ready">
                <video autoplay></video>
                <img id="fileImage" src=""></img>
            </figure>

            <button class="btn btn-success" disabled id="takePicture" title="Take a pic!">
                <span class="glyphicon glyphicon-camera"></span>
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="Take a Picture">
            </button>
            <!-- <button class="btn btn-success" disabled id="takePicture">Upload File</button> -->
            <!-- <input type="file" id="fileInput" accept="image/*" class="btn btn-success" /> -->
            <div class="btn-group">

                <label class="btn btn-success btn-upload" for="fileInput" title="Upload image file">
                  <input type="file" class="sr-only" id="fileInput" name="file" accept="image/*">
                  <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="Import image with Blob URLs">
                    <span class="fa fa-upload"></span>
                  </span>
                </label>
              </div>        
            </div>
        <!---------------------------------------------------------------STEP 2-------------------------------------------------------------->
        <div id="step2">
            <h1><i class="glyphicon glyphicon-pencil"></i></h1>

            <p class="lead">
                Crop the picture and adjust it so that text is clearly visible.
                <i class="glyphicon glyphicon-question-sign help" data-placement="bottom"
                   data-content="<img src='img/step2.png' />" data-html="true"></i>
            </p>

            <figure>
                <canvas style="display:none"></canvas>
                <img src=""/>
            </figure>

            <p>Brightness: <input type="range" min="0" max="100" id="brightness" value="20"></p>

            <p>Contrast: <input type="range" min="0" max="100" id="contrast" value="90"></p>

            <button type="button" id="hflipbutton" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
            <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.scaleX(-1)">
              <span class="fa fa-arrows-alt-h"></span>
            </span>
          </button>
          <button type="button" id="vflipbutton" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
            <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.scaleY(-1)">
              <span class="fa fa-arrows-alt-v"></span>
            </span>
          </button>
          <div class="btn-group">
            <button type="button" id="zoominbutton" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
              <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.zoom(0.1)">
                <span class="fa fa-search-plus"></span>
              </span>
            </button>
            <button type="button" id="zoomoutbutton" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
              <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.zoom(-0.1)">
                <span class="fa fa-search-minus"></span>
              </span>
            </button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
              <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.reset()">
                <span class="fa fa-sync-alt"></span>
              </span>
            </button>            
            <button type="button" class="btn btn-primary" data-method="destroy" title="Destroy">
              <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.destroy()">
                <span class="fa fa-power-off"></span>
              </span>
            </button>
          </div>
          <div>
              <button class="btn btn-lg btn-success" id="adjust" disabled>Done</button>
          </div>
        </div>
        <!---------------------------------------------------------------STEP 3-------------------------------------------------------------->
        <div id="step3">
            <h1><i class="glyphicon glyphicon-text-height"></i></h1>

            <p class="lead">You'll find the recognized text below.</p>

            <figure>
                <canvas></canvas>
            </figure>

            <blockquote>
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <p id="result"></p>
                <footer></footer>
            </blockquote>

            <button class="btn btn-lg btn-default" id="go-back">Go back</button>
            <button class="btn btn-lg btn-default" id="start-over">Start over</button>
        </div>
    </div>

    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#" data-step="1">#1 <i class="glyphicon glyphicon-camera"></i></a></li>
            <li class="disabled"><a href="#" data-step="2">#2 <i class="glyphicon glyphicon-pencil"></i></a></li>
            <li class="disabled"><a href="#" data-step="3">#3 <i class="glyphicon glyphicon-text-height"></i></a></li>
        </ul>
    </div>
    
    
    
</div>
<!-- /container -->

<script src="js/vendor/glfx.min.js"></script>

<script src="js/app.js"></script>

<h6 class="text-muted" style="margin:20px;">Jake-a-Lake Labs</h6>
</body>
</html>
